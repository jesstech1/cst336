<html>
    <head>

    <body>
        <h3>Homework 3 Java Script</h3>
        Enter X Value:<input type='text' id='xVar' size="5" value=''><br>
        Enter Y Value:<input type='text' id='yVar' size="5" value=''><br>
        
        <input type="button" value="Click Me" onclick="getXY(); validateEntries()"  />
        
        <p id="dispX"></p>
        <p id="dispY"></p>
        <p id="XY"></p>
        <p id="complain"></p>
        <p id="calc"></p>
        
        <hr>
        
        <p id="d1"></p>
        <p id="d2"></p>
        <p id="d3"></p>
        <br>
        Enter the haiku patter: <br>
        
        <input id="haik1" type="text" size="5" value=""   />
        <input id="haik2" type="text" size="5" value=""   />
        <input id="haik3" type="text" size="5" value=""   />
        <input type="button" value="Or Click Me" onclick="getHaiku()"/><br>
        <p id='reward'></p>
        
        <script> 
        var x = 0;
        var y = 0;
        var haiku1;
        var haiku2;
        var haiku3;
            function getXY() {
                x = document.getElementById("xVar").value;
                y = document.getElementById("yVar").value;
                document.getElementById("dispX").innerHTML = x;
                document.getElementById("dispY").innerHTML = y;
                document.getElementById("calc").innerHTML = "The hypotenuese is " + calcHyp(x,y);
            }
            
            function validateEntries() {
                if (x == "" || y == "") {
                    alert("Why won't you enter full data?  Give both X and Y please.");
                }
            }
            
             function calcHyp() {
                //document.write("HEEEEEEEEEY!!!! x = " + x);
                var temp;
                temp = Math.sqrt(Math.pow(x, 2) + Math.pow(y,2));
                //document.write("returning temp = " + temp);
                return temp;
            }
            
            function getHaiku() {
                haiku1 = document.getElementById("haik1").value;
                haiku2 = document.getElementById("haik2").value;
                haiku3 = document.getElementById("haik3").value;
                if (haiku1 != 5 && haiku2 != 7 && haiku3 != 5) {
                    alert("That's NOT haiku ... what are you trying to pull?");
                    imageFunction();
                    return;
                } else {
                    document.getElementById("reward").innerHTML = 
                    "No time for poems<br>" +
                    "The js won't write itself<br>" +
                    "Move it fingers, move...";
                }
               
                haiku1 = document.getElementById("d1").innerHTML = haiku1;
                haiku2 = document.getElementById("d2").innerHTML = haiku2;
                haiku3 = document.getElementById("d3").innerHTML = haiku3;
            }
                //Cut from W3 Schools example
                function imageFunction() {
                    var i = document.createElement("IMG");
                    i.setAttribute("src", "https://vignette.wikia.nocookie.net/villains/images/3/3f/Thefin.jpg/revision/latest?cb=20130831064600");
                    i.setAttribute("width", "304");
                    i.setAttribute("height", "228");
                    i.setAttribute("alt", "The Pulpit Rock");
                    document.body.appendChild(i);
                }
        </script>

            Disclaimer: The Fin is a character on the Tick.  I am using the image for educational and comedic purposes.<br>
